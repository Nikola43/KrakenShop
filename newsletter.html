<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsletter | Kraken Shop</title>

    <!-- CSS: Bootstrap, jQuery -->
    <link rel="stylesheet" href="bootstrap-4.3.0-dist/css/bootstrap.min.css"> 
    <link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
     
    <!-- 1º jQuery -->
    <script src="bootstrap-4.3.0-dist/js/jquery-3.3.1.js"></script>
    <!-- 2º Popper.js -->
    <script src="bootstrap-4.3.0-dist/js/popper.min.js"></script>
    <!-- 3º Bootstrap JS -->
     <script src="bootstrap-4.3.0-dist/js/bootstrap.min.js"></script>


    <!--Estilos-->
    <style>
        .newsletter1{
            float: left;
            width: 40%;
            margin: 5%;
        }

        .newsletter2{
            float: left;
            width: 40%;
            margin: 5%;
        }

        button{
            float: left;
        }


    </style>

</head>
<body>
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
    <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script>
            $(function(){
                $("#datepicker").datepicker();
            });

            $(function(){
                $("input").checkboxradio();
            });
    </script>

    <style>
        h1{
            text-align: center;
        }
        
    </style>

<div class="container">
        <h1>INSCRIPCIÓN A LA NEWSLETTER</h1>
    <form>
        <!--Primera fila:-->
        <h5>DATOS PERSONALES</h5><br>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="nombre1">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>

            <div class="form-group col-md-4">
                <label for="nombre2">Primer apellido</label>
                <input type="text" class="form-control" id="apellido1" placeholder="1º Apellido">
            </div>
            
            <div class="form-group col-md-4">
                <label for="nombre3">Segundo apellido</label>
                <input type="text" class="form-control" id="apellido2" placeholder="2º Apellido">
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="inputAddress">Fecha de Nacimiento</label>
            <input type="text" class="form-control" id="datepicker">
        </div>

        <!--Segunda fila:-->
        <h5>DIRECCIÓN</h5><br>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="ciudad">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
            </div>
            <div class="form-group col-md-4">
                <label for="provincia">Provincia</label>
                <input type="text" class="form-control" id="provincia" placeholder="Provincia">
            </div>
            <div class="form-group col-md-4">
                <label for="cp">Codigo Postal</label>
                <input type="text" class="form-control" id="cp" placeholder="Codigo postal">
            </div>
        </div>


        <!--Tercera fila:-->
        <h5>CORREO ELECTRÓNICO</h5><br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>


        <!--Cuarta fila:-->
        <button type="submit" class="btn btn-primary">CONFIRMAR</button>
    </form>

    <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
</body>
</html>
